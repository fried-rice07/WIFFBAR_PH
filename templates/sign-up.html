<style>
	.icon {
		display: flex;
		margin:40px auto;
		align-items: center;
		justify-content: center;
		padding: 0;
		width: 50%;
	}

<body>
	{% load static %}
	<div class="icon"><a href="{% url 'home' %}"><img src="{% static 'images/vapelogo.png' %}" alt="" width="250"></a></div>
<div id="customer" class="clean">
    <div id="signup" class="fl">
		<div class="top_tab">
	<h3 class="title">Create Account</h3>
</div>

<div class="content clean">
	<form class="register fl" method="POST">
		{% csrf_token %}
		<div id="error_register_box" class="error_note_box"></div>
		<div class="row box_side clean">
			<div class="input_box">
				<label for="FirstName">First name<i>*</i></label>
				<input  required name="first_name" id="FirstName" style="padding: 20px;" class="input_box_txt" type="text"notnull placeholder="your first name" />
			</div>
			<div class="input_box">
				<label for="LastName">Last name<i>*</i></label>
				<input required  name="last_name" id="LastName" style="padding: 20px;" class="input_box_txt" type="text"  placeholder="your last name" />
			</div>
		</div>
		<div class="row clean">
			<div class="input_box">
				<label for="username">Username<i>*</i></label>
				<input required name="username" id="Email" style="padding: 20px;" class="input_box_txt" type="text"  placeholder="username..." />
			
			</div>
		</div>
		<div class="row clean">
			<div class="input_box">
				<label for="Email">Email<i>*</i></label>
				<input required name="email" id="Email" style="padding: 20px;" class="input_box_txt" type="text"  placeholder="you@domain.com" />
			
			</div>
		</div>
		<div class="row clean">
			<div class="input_box">
				<label for="Password">Password<i>*</i></label>
				<input required name="password" id="Password" style="padding: 20px;" class="input_box_txt" type="password" placeholder="**********" />
			</div>
		</div>
		<div class="row clean">
			<div class="input_box">
				<label for="Password2">Confirm<i>*</i></label>
				<input required name="password2" id="Password2" class="input_box_txt" style="padding: 20px;" type="password" placeholder="re-type password"  />
				<p class="on_error">Passwords do not match. Please try again.</p>
			</div>
		</div>
		<div class="row mb0">
			<button class="btn_signup form_button_bg FontBgColor FontBorderColor" type="submit">Create my Account</button>
		</div>
		<input type="hidden" name="jumpUrl" value="" />
		<input type="hidden" name="do_action" value="user.register" />
						</form>
</div>
		        <div class="blank30"></div>
    </div>
	<div class="info fr">
			<div class="box member">
							<p class="tit">Use Your Account from</p>
													<p>Already have an account ?</p>
				<div class="sign_btn"><a href="{% url 'login' %}" class="signinbtn FontBgColor">Log In Now</a></div>
					</div>
		<div class="return">
		<a href="{% url 'home' %}" class="home">Return to the home page</a>
	</div>
</div>    <div class="hide">
		<div class="footer">
        <div class="copyright">Copyright Â© 2005-2015 MySite Ltd. All Rights Reserved. &nbsp;&nbsp;&nbsp;&nbsp; POWERED BY UEESHOP</div>
</div>
<div align="center">
	<div id="chat_window">
    <div class="chat_box">
        <div id="chat_box"></div>
        <div class="menu">
            <a href="javascript:;" id="go_top" class="top"></a>
        </div>
    </div>
</div>

</div>
</body>
