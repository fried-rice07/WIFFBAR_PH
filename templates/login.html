			</div>
		</div>

		</div>

						</form>
</div>

<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script>
    
	{% for msg in messages %}
        alertify.set('notifier','position', 'top-center');
		{% if msg.tags == "success"%}
			alertify.success('{{msg}}')
		{% elif msg.tags == "warning" %}
			alertify.error('{{msg}}')
		{% elif msg.tags == "error" %}
			alertify.error('{{msg}}')
		{% elif msg.tags == "info" %}
			alertify.notify('{{msg}}')
		{% endif %}
		
	

   	{% endfor %}
</script>
